<!doctype html>
<html ng-app>
    <head><title>Angular JS</title>
    
    </head>
<body ng-init="people=[{name:'James',city:'Seattle'},{name:'Mitchell',city:'Washington'},{name:'Lauren',city:'Arizona'}]">
    <div ng-cloak>
    <div>
        <ul>
        <li ng-repeat="person in people">
            {{person.name}} {{person.city}}
            </li>
        </ul>
        </div>
        <div>
        <table>
            <tr>
            <td>
                Name
                </td>
             <td>City</td>   
            </tr>
            <tr ng-repeat="person in people">
                <td>{{person.name}}</td>
                <td>{{person.city}}</td>
            </tr>
            </table>
        </div>
    
    </div>
    <script src="angular.js"></script>
    </body>
</html>
